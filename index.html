  <title>Contact Info Box</title>

<body>

        <i class="fas fa-phone"></i>
        <h4>Mobile</h4>
        <h3>+351-78398749</h4>
      </div>
    </div>
    <div class="box">
      <div class="icon">
        <i class="fas fa-envelope-square"></i>
        <h4>Email</h4>
        <h3>lisbon@email.pt</h4>
      </div>
